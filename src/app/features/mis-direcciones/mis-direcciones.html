<div class="container-fluid py-4">
  <div class="d-flex align-items-center mb-4">
    <a routerLink="/dashboard" class="text-decoration-none text-secondary me-3">
      <i class="bi bi-arrow-left-circle fs-4"></i> Regresar al panel
    </a>
  </div>

  <h2 class="fw-bold mb-4">Mis Direcciones</h2>

  <div class="row g-4">
    <div class="col-lg-5">
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-4">
            <i class="bi bi-plus-circle-fill text-primary me-2"></i>Agregar Nueva Dirección
          </h5>

          <form (ngSubmit)="guardarDireccion()">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="alias"
                placeholder="Ej: Casa, Oficina"
                [(ngModel)]="nuevaDireccion.alias"
                name="alias"
                required
              />
              <label for="alias">Alias (Ej: Casa, Oficina)</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="calle"
                placeholder="Calle y número"
                [(ngModel)]="nuevaDireccion.calle"
                name="calle"
                required
              />
              <label for="calle">Dirección (Calle, Av., Nro)</label>
            </div>

            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="depto"
                [(ngModel)]="nuevaDireccion.departamento"
                (change)="onDeptoChange()"
                name="departamento"
                required
              >
                <option value="">Seleccione Departamento</option>
                <option *ngFor="let d of departamentos" [value]="d.nombre">{{ d.nombre }}</option>
              </select>
              <label for="depto">Departamento</label>
            </div>

            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="prov"
                [(ngModel)]="nuevaDireccion.provincia"
                (change)="onProvinciaChange()"
                name="provincia"
                [disabled]="!provincias.length"
                required
              >
                <option value="">Seleccione Provincia</option>
                <option *ngFor="let p of provincias" [value]="p.nombre">{{ p.nombre }}</option>
              </select>
              <label for="prov">Provincia</label>
            </div>

            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="dist"
                [(ngModel)]="nuevaDireccion.distrito"
                name="distrito"
                [disabled]="!distritos.length"
                required
              >
                <option value="">Seleccione Distrito</option>
                <option *ngFor="let dist of distritos" [value]="dist">{{ dist }}</option>
              </select>
              <label for="dist">Distrito</label>
            </div>

            <div class="form-floating mb-4">
              <input
                type="text"
                class="form-control"
                id="referencia"
                placeholder="Referencia"
                [(ngModel)]="nuevaDireccion.referencia"
                name="referencia"
              />
              <label for="referencia">Referencia (Opcional)</label>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 py-3 rounded-3 fw-bold"
              [disabled]="
                isSubmitting ||
                !nuevaDireccion.alias ||
                !nuevaDireccion.calle ||
                !nuevaDireccion.distrito
              "
            >
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
              {{ isSubmitting ? 'Guardando...' : 'Guardar Dirección' }}
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="row g-3">
        <div class="col-12" *ngIf="direcciones.length === 0">
          <div class="alert alert-info border-0 shadow-sm rounded-4 p-4 text-center">
            <i class="bi bi-geo-alt fs-1 text-secondary mb-2 d-block"></i>
            <p class="mb-0">Aún no tienes direcciones guardadas. ¡Agrega una nueva!</p>
          </div>
        </div>

        <div class="col-md-6" *ngFor="let dir of direcciones">
          <div class="card border-0 shadow-sm rounded-4 h-100">
            <div class="card-body p-4">
              <div class="d-flex align-items-center mb-3">
                <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-2 me-3">
                  <i class="bi bi-house-door-fill fs-5"></i>
                </div>
                <h5 class="fw-bold mb-0 text-truncate flex-grow-1">{{ dir.alias }}</h5>

                <button
                  class="btn btn-outline-danger border-0 btn-sm"
                  (click)="eliminarDireccion(dir.id!)"
                  title="Eliminar dirección"
                >
                  <i class="bi bi-trash-fill fs-5"></i>
                </button>
              </div>

              <p class="mb-1 text-secondary">
                <i class="bi bi-signpost-split me-2"></i> {{ dir.calle }}
              </p>

              <p class="mb-1 text-secondary">
                <i class="bi bi-map me-2"></i> {{ dir.distrito }}, {{ dir.provincia }} -
                {{ dir.departamento }}
              </p>

              <p class="mb-0 text-secondary small" *ngIf="dir.referencia">
                <i class="bi bi-info-circle me-2"></i> {{ dir.referencia }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
